<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
  <TITLE>Profile - Ibrahim</TITLE>
  <head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

.responsive {
  width: 100%;
  max-width: 900px;
  height: auto;
}
</style>
</head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY>
 <div class="row">
  <div class="column responsive">
    <img src="CV01.jpg" alt="Snow" style="width:100%">
  </div>
  <div class="column responsive">
    <img src="CV02.jpg" alt="Forest" style="width:100%">
  </div>
</div>
</BODY>
</HTML>
